name: CI

on:
    pull_request:
    push:
        branches:
            - master
        tags:
            - "v*.*.*"

jobs:
    style:
        name: Check Style
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  components: rustfmt
                  profile: minimal
                  override: true

            - name: cargo fmt -- --check
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check

    test:
        name: Test
        needs: [style]
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build: [stable, beta, nightly]

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: ${{ matrix.build }}
                  profile: minimal
                  override: true

            - name: Test
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: ${{ matrix.features }}
              env:
                  SPOTIFY_USERNAME: ${{ secrets.SPOTIFY_USERNAME }}
                  SPOTIFY_PASSWORD: ${{ secrets.SPOTIFY_PASSWORD }}

    deploy-docs:
        name: Deploy Docs
        needs: [test]
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true

            - name: Build Documentation
              run: cargo doc --all

            - name: Deploy Docs
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_branch: gh-pages
                  publish_dir: ./target/doc
                  force_orphan: true

    create-release:
        name: release linux targets
        needs: [test]
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        strategy:
            matrix:
                target:
                    - aarch64-unknown-linux-gnu
                    - armv7-unknown-linux-gnueabihf
                    - i686-unknown-linux-gnu
                    - arm-unknown-linux-gnueabi
                    - x86_64-unknown-linux-gnu

        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true
                  target: ${{ matrix.target }}

            - name: Build Target
              uses: actions-rs/cargo@v1
              with:
                  use-cross: true
                  command: build
                  args: --release --target ${{ matrix.target }}

            - name: Publish
              uses: softprops/action-gh-release@v1
              # TODO: if any of the build step fails, the release should be deleted.
              with:
                  files: target/${{ matrix.target }}/release/beater
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
